<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DIV e SPAN</h1>

    <div class="ps">
        <h2 class="titulo promocao" id="titulo-videogame">PlayStation 5</h2>
        <p class="descricao" id="descricao-videogame"><span>Um baita videogame</span></p>
        <p class="preco" id="preco-videogame">R$ 5.000,00</p>
    </div>

    <div class="pc">
        <h2 class="titulo" id="titulo-pc">PC com led boladão</h2>
        <p class="descricao" id="descricao-pc">Um PC pra ninguém botar defeito</p>
        <p class="preco" id="preco-pc">R$ 15.000,00</p>
    </div>
</body>
</html>
