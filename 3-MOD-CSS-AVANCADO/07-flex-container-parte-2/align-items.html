<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/align-items.css">
    <title>Flex container - Align Items</title>
</head>
<body>
    <h1>Flex container - Align Items</h1>

    <section>
        <h2>flex-start</h2>

        <div class="container flex-start">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>flex-end</h2>

        <div class="container flex-end">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>flex-center</h2>

        <div class="container center">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>Stretch</h2>

        <div class="container stretch">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>Space-between</h2>

        <div class="container space-between">
            <div class="item item1">Lorem ipsum dolor sit.</div>
            <div class="item item2">Lorem, ipsum dolor.</div>
            <div class="item item3">3</div>
            <div class="item item3">4</div>
            <div class="item item3">5</div>
            <div class="item item3">6</div>
        </div>
    </section>

    <section>
        <h2>Space-around</h2>

        <div class="container space-around">
            <div class="item item1">Lorem ipsum dolor sit.</div>
            <div class="item item2">Lorem, ipsum dolor.</div>
            <div class="item item3">3</div>
            <div class="item item3">4</div>
            <div class="item item3">5</div>
            <div class="item item3">6</div>
        </div>
    </section>
</body>
</html>
