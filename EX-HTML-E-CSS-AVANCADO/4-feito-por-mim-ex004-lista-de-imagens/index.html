<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Lista de Imagens</title>
</head>
<body>
    <main class="main">
        <div class="quadro">
            <img src="image/rome.png" alt="Rome">
            <div class="informacoes">
                <h1>Rome</h1>
                <p>Michelangelo</p>
            </div>
        </div>
        <div class="quadro">
            <img src="image/boat.png" alt="Boat">
            <div class="informacoes">
                <h1>Boat at Sea</h1>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
        <div class="quadro">
            <img src="image/sand-and-sea.png" alt="Sand and Sea">
            <div class="informacoes">
                <h1>Sand and Sea</h1>
                <p>Da Vinci</p>
            </div>
        </div>
        <div class="quadro">
            <img src="image/starry-night.png" alt="Starry Night">
            <div class="informacoes">
                <h1>Starry Night</h1>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
    </main>
</body>
</html>
