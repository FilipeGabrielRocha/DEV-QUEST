<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h2>Formulário GET</h2>
    <form method="GET" action="index.html">
        <input type="text" name="q" id="iq">
        <input type="submit" value="Enviar">
    </form>

    <h2>Formulário POST</h2>
    <form action="index.html" method="post">
        <input type="text" name="qq" id="iqq">
        <input type="submit" value="Enviar">
    </form>

    <h2>Formulário Copiado</h2>
    <form action="index.html" method="GET">
        <input type="text" name="nome" id="inome" placeholder="Nome">
        <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome"><br><br>
        <input type="text" name="cel-email" id="icel-email" placeholder="Celular ou email"><br><br>
        <input type="password" name="senha" id="isenha" placeholder="Nova senha"><br><br>

        <label for="">Data de nascimento</label><br>
        <select name="dia" id="idia">
            <option value="31">31</option>
            <option value="30">30</option>
            <option value="29">29</option>
            <option value="28">28</option>
            <option value="27">27</option>
            <option value="26">26</option>
            <option value="25">25</option>
            <option value="24">24</option>
            <option value="23">23</option>
            <option value="22">22</option>
            <option value="21">21</option>
            <option value="20">20</option>
            <option value="19">19</option>
            <option value="18">18</option>
            <option value="17">17</option>
            <option value="16">16</option>
            <option value="15">15</option>
            <option value="14" selected>14</option>
            <option value="13">13</option>
            <option value="12">12</option>
            <option value="11">11</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <select name="mes" id="imes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Ago">Ago</option>
            <option value="Set">Set</option>
            <option value="Out">Out</option>
            <option value="Nov" selected>Nov</option>
            <option value="Dez">Dez</option>
        </select>
        <select name="ano" id="iano">
            <option value="2021">2021</option>
            <option value="1969">1969</option>
            <option value="1850">1850</option>
            <option value="2000" selected>2000</option>
        </select><br><br>
        <label for="">Gênero</label><br>

        <label for="f">Feminino</label>
        <input type="radio" name="genero" id="f" value="feminino">

        <label for="m">Masculino</label>
        <input type="radio" name="genero" id="m" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <p>Ao clicar em Cadastre-se, você concorda com nossos <strong>Termos, Política de Dados</strong> e <strong>Política de Cookies</strong>. Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>

        <input type="submit" value="Cadastre-se">
    </form>
</body>
</html>
