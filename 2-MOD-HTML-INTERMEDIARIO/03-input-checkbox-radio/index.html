<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    <h1>Inputs Checkbox e Radio</h1>

    <h2>Linguagens de Programação</h2>

    <input type="checkbox" name="linguagens" id="C#"><label for="C#">C#</label><br>

    <input type="checkbox" name="linguagens" id="JavaScript"><label for="JavaScript">JavaScript</label>

    <h2>Gênero</h2>

    <input type="radio" name="sexo" id="m"><label for="m">Masculino</label><br>
    <input type="radio" name="sexo" id="f">Feminino
</body>
</html>
