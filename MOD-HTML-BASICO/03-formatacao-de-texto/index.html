<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esta palavra esta em <strong>Negrito</strong></p>
    <p>Esta palavra esta em <em>Itálico</em></p>
    <p>Esta palavra esta em <ins>Sublinhado</ins></p>
    <p>Esta palavra esta em <del>Taxado</del></p>
</body>
</html>
